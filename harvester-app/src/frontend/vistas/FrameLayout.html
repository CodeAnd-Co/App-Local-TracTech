<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App Layout</title>
  <link href="../utils/FrameLayout.css" rel="stylesheet" />
</head>
<body>
  <div class="formulas-brillante">
    <div class="frame-10">
      <div id="topbar-container"></div>

      <!-- Sidebar -->
      <div id="sidebar-container"></div>

        <!-- Contenido dinámico -->
        <div id="content-container"></div>
      </div>

    </div>
  </div>

  <script>
    // Cargar sidebar (puede ser colapsada o desplegada)
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar-container').innerHTML = data);

    // Cargar topbar con título
    fetch('topbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('topbar-container').innerHTML = data)
  </script>
</body>
</html>
