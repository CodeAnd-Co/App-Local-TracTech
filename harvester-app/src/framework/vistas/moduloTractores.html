<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../utils/css/resetStyles.css" rel="stylesheet" />
  <link href="../utils/css/moduloTractores.css" rel="stylesheet" />
  <title>Distribuidores</title>
</head>
<body>
  <div class="modulo">
    <div class="datos">
      <div class="distribuidor">
        <div class="secundario">
          <input id="buscador-distribuidor" type="text" class="texto-busqueda" placeholder="Buscar distribuidor" />
          <img class="icon" src="../utils/iconos/Buscar.svg" />
          <div class="resultado-busqueda">
            <!-- Aquí podrían aparecer los resultados de búsqueda -->
          </div>
        </div>

        <div class="distribuidores-contenido">
          <div class="rancho">
            <div class="rancho-texto">Distribuidor 1</div>
            <img class="check-box" src="../utils/iconos/Buscar.svg" />
          </div>
        </div>
      </div>

      <div class="filtros">
        <div id="botonFiltroCon" class="rancho">
          <div class="rancho-texto">Con telemetría</div>
          <img class="check-box2" src="../utils/iconos/check_box_outline_blank.svg" />
        </div>
        <div id="botonFiltroSin" class="rancho">
          <div class="rancho-texto">Sin telemetría</div>
          <img class="check-box-outline-blank4" src="../utils/iconos/check_box_outline_blank.svg" />
        </div>
      </div>

      <div id="contenedorTractores" class="tractores">
        <div class="secundario">
          <input id="buscador-tractor" type="text" class="texto-busqueda" placeholder="Buscar tractor" />
          <img class="icon" src="../utils/iconos/Buscar.svg" />
          <div class="resultado-busqueda">
            <!-- Aquí podrían aparecer los resultados de búsqueda -->
          </div>
        </div>
        <div class="tractores-contenido">
          <div class="rancho">
            <div class="rancho-texto">No hay tractores</div>
            <img class="check-box3" src="../utils/iconos/check_box_outline_blank.svg" />
          </div>
        </div>
      </div>
    </div>

    <div class="generar-reporte">
      <div class="primario">
        <div class="generar-reporte2">Generar reporte</div>
      </div>
    </div>
  </div>  
</body>
</html>
