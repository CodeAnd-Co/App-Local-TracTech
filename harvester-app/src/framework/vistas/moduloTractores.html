<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../utils/css/resetStyles.css" rel="stylesheet" />
  <link href="../utils/css/moduloTractores.css" rel="stylesheet" />
  <title>Distribuidores</title>
</head>
<body>
  <div class="modulo">
    <div class="datos">
      <div class="distribuidor">
        <div class="secundario">
          <input id="buscador-distribuidor" type="text" class="texto-busqueda" placeholder="Buscar distribuidor" />
          <img class="icon" src="icon0.svg" />
          <div class="resultado-busqueda">
            <!-- Aquí podrían aparecer los resultados de búsqueda -->
          </div>
        </div>

        <div class="distribuidores-contenido">
          <div class="rancho">
            <div class="rancho-texto">Distribuidor 1</div>
            <img class="check-box" src="check-box0.svg" />
          </div>
          <div class="rancho-moneterrey">
            <div class="rancho-monterrey">Distribuidor 2</div>
            <img class="check-box-outline-blank" src="check-box-outline-blank0.svg" />
          </div>
          <div class="rancho-tec">
            <div class="rancho-tec2">Distribuidor 3</div>
            <img class="check-box-outline-blank2" src="check-box-outline-blank1.svg" />
          </div>
          <div class="rancho-tractech">
            <div class="distribuidor-4">Distribuidor 4</div>
            <img class="check-box-outline-blank3" src="check-box-outline-blank2.svg" />
          </div>
        </div>
      </div>

      <div class="filtros">
        <div class="rancho-tijuana">
          <div class="rancho-tijuana2">Con telemetría</div>
          <img class="check-box2" src="check-box1.svg" />
        </div>
        <div class="rancho-moneterrey2">
          <div class="rancho-monterrey">Sin telemetría</div>
          <img class="check-box-outline-blank4" src="check-box-outline-blank3.svg" />
        </div>
      </div>

      <div class="tractores">
        <div class="rancho-tijuana">
          <div class="rancho-tijuana2">Tractor 1</div>
          <img class="check-box3" src="check-box2.svg" />
        </div>
        <div class="rancho-moneterrey2">
          <div class="rancho-monterrey">Tractor 2</div>
          <img class="check-box-outline-blank5" src="check-box-outline-blank4.svg" />
        </div>
        <div class="rancho-moneterrey2">
          <div class="rancho-monterrey">Tractor 3</div>
          <img class="check-box-outline-blank6" src="check-box-outline-blank5.svg" />
        </div>
        <div class="rancho-moneterrey2">
          <div class="rancho-monterrey">Tractor 4</div>
          <img class="check-box-outline-blank7" src="check-box-outline-blank6.svg" />
        </div>
        <div class="rancho-moneterrey2">
          <div class="rancho-monterrey">Tractor 5</div>
          <img class="check-box-outline-blank8" src="check-box-outline-blank7.svg" />
        </div>
        <div class="rancho-moneterrey2">
          <div class="rancho-monterrey">Tractor 6</div>
          <img class="check-box-outline-blank9" src="check-box-outline-blank8.svg" />
        </div>
      </div>
    </div>

    <div class="generar-reporte">
      <div class="primario">
        <div class="generar-reporte2">Generar reporte</div>
      </div>
    </div>
  </div>  
</body>
</html>
