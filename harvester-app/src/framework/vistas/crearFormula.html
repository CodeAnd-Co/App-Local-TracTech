<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harvester App</title>
  <link href="../utils/moduloFormulas.css" rel="stylesheet" />

</head>
<body>
  <div class="crear-formula">
    <div class="titulo">
      <div class="crear-formula2">Crear fórmula</div>
    </div>
    <div class="modificacion">
      <div class="nombre-formula">
        <div class="nombre-de-la-formula">Nombre de la fórmula</div>
        <input class="ingresar-nombre" placeholder="Nombre de la fórmula" />
      </div>
      <div class="bloque-config-formula">
        <div class="excel">
          <button class="icono-x">
            <img class="x" src="../utils/iconos/X.svg" />
          </button>
          <div class="operaciones">
            <div class="operacion">
              <div class="operacion2">Operación</div>
              <menu class="columnas">
                <div class="seleccionar-formula">Comparación</div>
                <img class="play-arrow" src="../utils/iconos/FlechaAbajo.svg" />
              </menu>
            </div>
            <div class="columnas2">
              <div class="columnas3">Columnas</div>
              <menu class="columnas">
                <div class="seleccionar-formula">Clumnas</div>
                <img class="play-arrow2" src="../utils/iconos/FlechaAbajo.svg" />
              </menu>
            </div>
            <div class="comparacion">
              <div class="comparacion2">Comparación</div>
              <menu class="columnas">
                <div class="seleccionar-formula">Comparación</div>
                <img class="play-arrow3" src="../utils/iconos/FlechaAbajo.svg" />
              </menu>
            </div>
          </div>
          <div class="nombre-formula2">
            <div class="texto">Texto si se cumple</div>
            <input class="nombre-de-la-formula2" placeholder="Ej: Trabajando"/>
          </div>
          <div class="nombre-formula2">
            <div class="texto">Texto si no se cumple</div>
            <input class="nombre-de-la-formula2" placeholder="Ej: Descansando" />
          </div>
        </div>
      </div>
      <div class="boton">
        <button class="anadir">
          <div class="anadir-comparacion">Añadir comparación</div>
        </button>
      </div>
      <div class="botones">
        <button class="primario">
          <div class="guardar">Guardar</div>
        </button>
        <button class="boton2">
          <div class="cancelar">Cancelar</div>
        </button>
      </div>
    </div>
  </div>
</body>
