<!DOCTYPE html>
<link href="../utils/resetStyles.css" rel="stylesheet" />
<link href="../utils/styles.css" rel="stylesheet" />


<body>
  <div
    class="iniciar-sesion"
    style="
      background: url(../utils/imagenes/iniciar-sesion.png) center;
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <div class="barra-lateral">
      <div class="rectangulo-separacion"></div>
      <div class="frame-iniciar-sesion">
        <div class="harvester">
          <img class="harvester2" src="../utils/imagenes/HarvesterLogo.png" />
          <div class="harvester3">HARVESTER</div>
        </div>
        <div class="iniciar-sesi-n">Iniciar Sesión</div>
        <div class="acceso">
          <div class="acceder-con-tu-correo">Acceder con tu correo</div>
          <input type="email" class="correo" placeholder="ejemplo@correo.com" />
          <input type="password" class="contrasena" placeholder="contraseña..." />
        </div>
        
        <button class="boton-acceder">
          <div class="acceder">Acceder</div>
        </button>
        <div class="no-tienes-cuenta-cont-ctanos">
          <span>
            <span class="no-tienes-cuenta-cont-ctanos-span">
              ¿No tienes cuenta?
              <br />
              
            </span>
            <span class="no-tienes-cuenta-cont-ctanos-span2" id="btn-abrir-info">¡Contáctanos!</span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <dialog id="modalContacto">
    <form method="dialog">
      <div class="modal-informacion">
        <div class="titulo-informacion">Mas información</div>
        <div class="informacion-contacto">
          Comunícate con el call center al 0800 266 1374 (gratuito) o por WhatsApp
          al 54 9 11 2034-1408 para consultar solicitudes o información.
        </div>
        <button class="boton-acceder" id="btn-cerrar-info">
          <div class="cerrar">Cerrar</div>
        </button>
      </div>
    </form>
  </dialog>

  <script src="../utils/js/inicioSesion.js" ></script>

</body>
