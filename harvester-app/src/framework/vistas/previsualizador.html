<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Previsualizador</title>
    <link rel='stylesheet' href='../utils/css/estilos.css'>
</head>
<body>
    <div>
        <!-- Botón primario-->
        <button class='primario' > Primario </button>
        <!--Botón de agregar-->
        <button class='primario'>
            <img class='mas' src='../utils/iconos/AgregarBlanco.svg' alt='+' />
            <span>Agregar</span>
        </button>
        <!-- Botón secundario -->
        <button class='secundario' > Secundario </button>
        <!-- Botón terciario -->
        <button class='terciario' > Terciario </button>
        <div>
            <!-- Botón icnono basura -->
            <button class='botonEliminar'>
                <img src='../utils/iconos/BasuraBlanca.svg' alt='X' />
            </button>
            <!-- Botón icono editar -->
            <button class='botonEditar'>
                <img src='../utils/iconos/Editar.svg' alt='X' />
            </button>
        </div>
        <!-- campo -->
        <input type='text' class='campo'/>
        <!-- Barra búsqueda -->
         <div class="barraBusqueda">
            <img class="icon" src="../utils/iconos/Buscar.svg" alt="lupa">
            <input type="text" class='entrada' placeholder="Nombre de la fórmula" />
        </div>
        <div class="tarjeta">
            Hola crayola
        </div>
        
        <!-- Botón deshabilitado -->
        <button class='primario' disabled>
            Primario
        </button>
        <!-- Botón secundario deshabilitado -->
        <button class='secundario' disabled>
            Secundario
        </button>
        <!-- Botón terciario deshabilitado -->
        <button class='terciario' disabled>
            Terciario
        </button>
        
        
    </div>
</body>
</html>
