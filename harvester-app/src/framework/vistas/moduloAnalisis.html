<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Módulo de Análisis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../utils/css/resetStyles.css">
  <link rel="stylesheet" href="../utils/css/moduloAnalisis.css">
</head>
<body>
  <div class="frame-analisis">

    <!-- Sección de agregados y acciones -->
    <section class="seccion-elemento-reporte">
      <div class="seccion-contenido" id="contenedorElementos"></div>
      <div class="contenedor-botones-acciones">
        <button id="descargarPDF" class="boton-agregar">
          <img class="icono-agregar" src="../utils/iconos/PDF.svg" alt="PDF">
          <span>Descargar PDF</span>
        </button>
        <button id="guardarPlantilla" class="boton-agregar">
          <img class="icono-agregar" src="../utils/iconos/Portapapeles.svg" alt="Plantilla">
          <span>Guardar plantilla</span>
        </button>
      </div>
    </section>

    <!-- Vista previa del reporte -->
    <section class="seccion-previsualizacion-grafica" id="previsualizacion">
      <h2 class="preview-header">Vista previa del reporte</h2>
      <div id="contenedor-elementos-previsualizacion" class="contenedor-elementos-previsualizacion"></div>
    </section>

  </div>
</body>
</html>
