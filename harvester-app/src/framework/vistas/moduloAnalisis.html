<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Módulo de Análisis</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../utils/resetStyles.css" />
  <link rel="stylesheet" href="../utils/moduloAnalisis.css" />
</head>
<body>
  <div class="frame-analisis">

    <div class="seccion-elemento-reporte">

      <!-- Botones de agregar -->
      <div class="contenedor-botones-agregar">
        <button id="agregarTexto" class="boton-agregar">
          <img class="icono-agregar" src="../utils/iconos/Texto.svg" alt="Agregar texto" />
          <span>Agregar texto</span>
        </button>
        <button id="agregarGrafica" class="boton-agregar">
          <img class="icono-agregar" src="../utils/iconos/GraficaBarras.svg" alt="Agregar gráfica" />
          <span>Agregar gráfica</span>
        </button>
      </div>

      <!-- Aquí se inyectan las tarjetas de texto/gráfica -->
      <div class="seccion-contenido" id="contenedorElementos"></div>

      <!-- Botones de acción movidos debajo de las tarjetas -->
      <div class="contenedor-botones-acciones">
        <button id="descargarPDF" class="boton-agregar">
          <img class="icono-agregar" src="../utils/iconos/PDF.svg" alt="Descargar PDF" />
          <span>Descargar PDF</span>
        </button>
        <button id="guardarPlantilla" class="boton-agregar">
          <img class="icono-agregar" src="../utils/iconos/Plantilla.svg" alt="Guardar plantilla" />
          <span>Guardar Plantilla</span>
        </button>
      </div>

    </div>

    <div class="seccion-previsualizacion-grafica" id="Previsualizacion">
      <!-- Cabecera rediseñada -->
      <div class="preview-header">Vista previa del reporte</div>

      <!-- Contenedor en rejilla para las tarjetas -->
      <div id="contenedor-elementos-previsualizacion"
           class="contenedor-elementos-previsualizacion">
      </div>
    </div>

  </div>
  
  <script type="module" src="../utils/js/moduloAnalisis.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
