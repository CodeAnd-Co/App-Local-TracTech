name: ESLint with reviewdog

on:
  pull_request:

jobs:
  eslint:
    name: Run ESLint and comment on PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x 

      - name: Install dependencies
        run: cd harvester-app && npm install
        
      - name: Debug ESLint Run
        run: cd harvester-app && npx eslint . --max-warnings=0

      - name: Run ESLint via reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review  # Comenta en la PR
          workdir: harvester-app  # Cambia al directorio del proyecto
          eslint_flags: './src'  # Ejecuta eslint sobre todos los archivos
          fail_on_error: true  # Falla el workflow si hay errores
          filter_mode: diff_context  # Actualiza comentarios, no duplica
